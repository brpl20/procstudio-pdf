services:
  backend:
    build:
      context: ../..
      dockerfile: docker/backend/Dockerfile
    container_name: procstudio-pdf-backend
    restart: on-failure:5
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/info/status | grep -q 'UP'"]
      interval: 5s
      timeout: 10s
      retries: 16
    ports:
      - "8080:8080"  # TODO: Remove in production - for debugging only
    expose:
      - "8080"
    volumes:
      - ../../procstudio/latest/data:/usr/share/tessdata:rw
      - ../../procstudio/latest/config:/configs:rw
      - ../../procstudio/latest/logs:/logs:rw
    environment:
      DISABLE_ADDITIONAL_FEATURES: "true"
      SECURITY_ENABLELOGIN: "false"
      SYSTEM_DEFAULTLOCALE: en-US
      UI_APPNAME: ProcStudio PDF
      UI_HOMEDESCRIPTION: ProcStudio PDF - Open Source PDF Tools
      UI_APPNAMENAVBAR: ProcStudio PDF
      SYSTEM_MAXFILESIZE: "100"
      METRICS_ENABLED: "true"
      SYSTEM_GOOGLEVISIBILITY: "true"
      SHOW_SURVEY: "true"
    networks:
      - procstudio-network

  frontend:
    build:
      context: ../..
      dockerfile: docker/frontend/Dockerfile
    container_name: procstudio-pdf-frontend
    restart: on-failure:5
    ports:
      - "3000:80"
    environment:
      BACKEND_URL: http://backend:8080
      #VITE_GOOGLE_DRIVE_CLIENT_ID: <INSERT_YOUR_CLIENT_ID_HERE>
      #VITE_GOOGLE_DRIVE_API_KEY: <INSERT_YOUR_API_KEY_HERE>
      #VITE_GOOGLE_DRIVE_APP_ID: <INSERT_YOUR_APP_ID_HERE>
    depends_on:
      - backend
    networks:
      - procstudio-network

networks:
  procstudio-network:
    driver: bridge

volumes:
  procstudio-data:
  procstudio-config:
  procstudio-logs:
