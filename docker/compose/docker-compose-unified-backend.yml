# Example Docker Compose for Unified ProcStudio PDF Container
# MODE=BACKEND: Backend API only (no frontend)

services:
  procstudio-pdf-backend-only:
    container_name: ProcStudio-PDF-Backend-Only
    build:
      context: ../..
      dockerfile: docker/Dockerfile.unified
    ports:
      - "8080:8080"
    volumes:
      - ./procstudio/data:/usr/share/tessdata:rw
      - ./procstudio/config:/configs:rw
      - ./procstudio/logs:/logs:rw
      - ./procstudio/customFiles:/customFiles:rw
      - ./procstudio/pipeline:/pipeline:rw
    environment:
      # MODE parameter: BACKEND only
      MODE: BACKEND

      # Standard ProcStudio PDF configuration
      DISABLE_ADDITIONAL_FEATURES: "false"
      DOCKER_ENABLE_SECURITY: "false"
      PUID: 1000
      PGID: 1000
      UMASK: "022"

      # Application settings
      SYSTEM_DEFAULTLOCALE: en-US
      UI_APPNAME: ProcStudio PDF
      SYSTEM_MAXFILESIZE: "100"
      METRICS_ENABLED: "true"

      # Optional: Add OCR languages (comma-separated)
      # TESSERACT_LANGS: "deu,fra,spa"

      # Optional: Java memory settings
      # JAVA_CUSTOM_OPTS: "-Xmx4g"

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/info/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

# Access the API at: http://localhost:8080/api
# Swagger UI at: http://localhost:8080/swagger-ui/index.html
