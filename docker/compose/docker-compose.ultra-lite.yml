services:
  backend:
    build:
      context: ../..
      dockerfile: docker/backend/Dockerfile.ultra-lite
    container_name: procstudio-pdf-backend-ultra-lite
    restart: on-failure:5
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/info/status | grep -q 'UP'"]
      interval: 5s
      timeout: 10s
      retries: 16
    ports:
      - "8080:8080"  # TODO: Remove in production - for debugging only
    expose:
      - "8080"
    volumes:
      - ../../procstudio/latest/config:/configs:rw
      - ../../procstudio/latest/logs:/logs:rw
    environment:
      DISABLE_ADDITIONAL_FEATURES: "true"
      SECURITY_ENABLELOGIN: "false"
      ENDPOINTS_GROUPS_TO_REMOVE: "CLI"
      LANGS: "en_GB,en_US"
      SYSTEM_DEFAULTLOCALE: en-US
      UI_APPNAME: ProcStudio PDF
      UI_HOMEDESCRIPTION: Ultra-lite version of ProcStudio PDF
      UI_APPNAMENAVBAR: ProcStudio PDF Ultra-lite
      SYSTEM_MAXFILESIZE: "50"
    networks:
      - procstudio-network

  frontend:
    build:
      context: ../..
      dockerfile: docker/frontend/Dockerfile
    container_name: procstudio-pdf-frontend-ultra-lite
    restart: on-failure:5
    ports:
      - "3000:80"
    environment:
      BACKEND_URL: http://backend:8080
      #VITE_GOOGLE_DRIVE_CLIENT_ID: <INSERT_YOUR_CLIENT_ID_HERE>
      #VITE_GOOGLE_DRIVE_API_KEY: <INSERT_YOUR_API_KEY_HERE>
      #VITE_GOOGLE_DRIVE_APP_ID: <INSERT_YOUR_APP_ID_HERE>
    depends_on:
      - backend
    networks:
      - procstudio-network

networks:
  procstudio-network:
    driver: bridge